<div class="container border py-3 my-2">
  <form #usersForm="ngForm" (ngSubmit)="getUserFormData(usersForm.value)">
    <div class="mb-3">
      <label  class="form-label">Name</label>
      <input type="text" ngModel class="form-control" name="name" id="name" >
    </div>
    <div class="mb-3">
      <label  class="form-label">Email address</label>
      <input type="email" ngModel class="form-control" name="email" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label  class="form-label">Password</label>
      <input type="password" ngModel class="form-control" name="password">
    </div>
    <button type="submit" class="btn btn-primary" >Submit</button>
  </form>
</div>
